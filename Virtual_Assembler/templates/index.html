<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Assembler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css" rel="stylesheet">
    <style>
        .CodeMirror {
            height: 300px;
            border: 1px solid #ddd;
            line-height: 1.3;
        }
        .register-entry {
            font-family: monospace;
            margin: 4px 0;
        }
        .register-name {
            font-weight: bold;
            color: #007bff;
        }
        .register-value {
            color: #28a745;
        }
        .register-decimal {
            color: #6c757d;
        }
        .memory-display {
            height: 200px;
            overflow-y: auto;
        }
        .log-display {
            height: 200px;
            overflow-y: auto;
            font-family: monospace;
        }
        .memory-entry {
            font-family: monospace;
            margin: 2px 0;
        }
        .log-entry {
            padding: 2px 0;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div id="app" class="container mt-4">
        <h1>Virtual x86 Assembler</h1>
        <div class="row mt-4">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Code Editor</div>
                    <div class="card-body">
                        <textarea id="code-editor"></textarea>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary" @click="runCode">Run</button>
                        <button class="btn btn-secondary" @click="resetVM">Reset</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">Registers</div>
                    <div class="card-body" id="registers"></div>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Memory View</div>
                    <div class="card-body memory-display" id="memory"></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Execution Log</div>
                    <div class="card-body log-display" id="log"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/gas/gas.min.js"></script>
    <script src="/static/app.js" type="module"></script>
</body>
</html>
